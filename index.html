<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI XMAS Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI XMAS Poem Generator</h1>
    </header>
    <main>
      <form>
        <input 
        type ="text" 
        placeholder="Enter the language of the poem"
        autofocus
        required
        autocomplete="off"
        class ="instructions"/>
        <input type ="submit" class="submit-button"/>    
      </form>
      <div class="poem">
      It is hot
      <br/>
      The sky is blue  
      </div>
    </main>
    <footer>
      This AI project was coded by 
      <a href="https://github.com/CsillaCsejtei" target="_blank">
        Csilla Csejtei</a> and is 
        <a href="https://github.com/CsillaCsejtei/Poem-generator" target="_blank">
          open-sourced on GitHub</a> and is <a href="https://xmas-poem-generator.netlify.app" target="_blank">hosted on Netlify </a>.
    </footer>
      </div>
    <script src = "src/index.js"></script>
    </script>
    
  </body>
</html>
